<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Gazetteer</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
    
</head>
<body>

  <div id='loader'class="text-center">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <span id="selectContainer">
    <select id="selectCountry" class="shadow-lg p-3 mb-5 bg-body rounded">
      <!-- populate from PHP call that returns only the codes and names from the countryborder GeoJSON file -->
    </select>
  </span>

<div id="map"></div>

<div id="exampleModal" class="modal" data-bs-backdrop="false" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content shadow">
      <div class="modal-header bg-success bg-gradient text-white">
        <h5 class="modal-title" id="modalTitle">Overview</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"><img src=""/></button>
      </div>
      <div class="modal-body">
        <table class="table table-striped">

          <tr>

            <td class="text-center">
              <i class="fa-solid fa-globe fa-xl text-success"></i>
            </td>

            <td>
              <img width="20" height="20" src="https://img.icons8.com/ios/50/europe.png" alt="globe"/>
              Continent
            </td>

            <td id="continent" class="text-end">
              value
            </td>

          </tr>

          <tr>

            <td class="text-center">
              <i class="fa-solid fa-globe fa-xl text-success"></i>
            </td>

            <td>
              <img width="20" height="20" src="https://img.icons8.com/external-outline-black-m-oki-orlando/32/external-capital-city-geography-outline-outline-black-m-oki-orlando.png" alt="capital-city"/>
              Capital City
            </td>

            <td id="capitalCity" class="text-end">
              value
            </td>

          </tr>
          <tr>

            <td class="text-center">
              <i class="fa-solid fa-street-view fa-xl text-success"></i>
            </td>

            <td>
              <img width="20" height="20" src="https://img.icons8.com/external-becris-lineal-becris/64/external-population-environment-becris-lineal-becris.png" alt="population"/>
              Population
            </td>

            <td id="population" class="text-end">
              value
            </td>

          </tr>

          <tr>

            <td class="text-center">
              <i class="fa-solid fa-bath fa-xl text-success"></i>
            </td>

            <td>
              Language
            </td>

            <td class="text-end">
              value
            </td>

          </tr>

          <tr>

            <td class="text-center">
              <i class="fa-solid fa-heart fa-xl text-success"></i>
            </td>

            <td>
              <img width="20" height="20" src="https://img.icons8.com/ios/50/000000/coins--v1.png" alt="coins"/>Currency
            </td>

            <td id="currency" class="text-end">
              value
            </td>

          </tr>

          <tr>

            <td class="text-center">
              <i class="fa-solid fa-heart fa-xl text-success"></i>
            </td>

            <td>
              <img width="20" height="20" src="https://img.icons8.com/ios/50/000000/exchange.png" alt="exchange"/>Exchange Rate
            </td>

            <td id="exchangeRate" class="text-end">
              value
            </td>

          </tr>

          <tr>

            <td class="text-center">
              <i class="fa-solid fa-bath fa-xl text-success"></i>
            </td>

            <td>
              <img width="20" height="20" src="https://img.icons8.com/ios/50/phone--v1.png" alt="phone"/>
              Calling Code
            </td>

            <td class="text-end" id="callingCode">
              value
            </td>

          </tr>

          <tr>

            <td class="text-center">
              <i class="fa-solid fa-car fa-xl text-success"></i>
            </td>

            <td>
              <img width="20" height="20" src="https://img.icons8.com/ios/50/temperature--v1.png" alt="temperature"/>
              Current Temperature
            </td>

            <td id="temp" class="text-end">
              value
            </td>

          </tr>

          <tr>

            <td class="text-center">
              <i class="fa-solid fa-car fa-xl text-success"></i>
            </td>

            <td>
              <img width="20" height="20" src="https://img.icons8.com/external-line-vectorslab/68/external-Weather-Conditions-weather-line-vectorslab.png" alt="Weather-Conditions"/>
              Current Conditions
            </td>

            <td id="conditions" class="text-end">
              value
            </td>

          </tr>

          <tr>

            <td class="text-center">
              <i class="fa-solid fa-book fa-xl text-success"></i>
            </td>

            <td>
              <img width="20" height="20" src="https://img.icons8.com/color/48/wikipedia--v3.png" alt="wikipedia"/>
              Wikipedia Links
            </td>

            <td id="wikiLinks" class="text-end">
              
            </td>

          </tr>
          <tr>

            <td class="text-center">
              <i class="fa-solid fa-bath fa-xl text-success"></i>
            </td>

            <td>
              Attribute
            </td>

            <td class="text-end">
              value
            </td>

          </tr>

          <tr>

            <td class="text-center">
              <i class="fa-solid fa-bath fa-xl text-success"></i>
            </td>

            <td>
              Attribute
            </td>

            <td class="text-end">
              value
            </td>

          </tr>
                     
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-success btn-sm" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>

  <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
  
  <script src="js/scripts.js"></script>

  <script type="application/javascript" src="js/jquery-2.2.3.min.js"></script>

</body>

</html>
