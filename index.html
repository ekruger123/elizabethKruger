<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Gazetteer</title>

</head>
<body>

  <div id='loader'class="text-center">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <span id="selectContainer">
    <select id="selectCountry" class="shadow-lg p-3 mb-5 bg-body rounded">
      <!-- populate from PHP call that returns only the codes and names from the countryborder GeoJSON file -->
    </select>
  </span>

<div id="map"></div>

<div id="overviewModal" class="modal" data-bs-backdrop="false" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content shadow">
      <div class="modal-header bg-success bg-gradient text-white">
        <h5 class="modal-title" id="modalTitle">Overview</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"><img src=""/></button>
      </div>
      <div class="modal-body">
        <table class="table table-striped">

          <tr>

            <td class="text-center">
              <i class="fa-solid fa-globe fa-xl text-success"></i>
            </td>

            <td>
              Continent
            </td>

            <td id="continent" class="text-end">
              value
            </td>

          </tr>

          <tr>

            <td class="text-center">
              <i class="fa-solid fa-city fa-xl text-success"></i>
            </td>

            <td>
              Capital City
            </td>

            <td id="capitalCity" class="text-end">
              value
            </td>

          </tr>
          <tr>

            <td class="text-center">
              <i class="fa-solid fa-people-group fa-xl text-success"></i>
            </td>

            <td>
              Population
            </td>

            <td id="population" class="text-end">
              value
            </td>

          </tr>

          
            <td class="text-center">
              <i class="fa-solid fa-coins fa-xl text-success"></i>
            </td>

            <td>
              Currency
            </td>

            <td id="currency" class="text-end">
              value
            </td>

          </tr>

          <tr>

            <td class="text-center">
              <i class="fa-solid fa-phone fa-xl text-success"></i>
            </td>

            <td>
              Calling Code
            </td>

            <td class="text-end" id="callingCode">
              value
            </td>

          </tr>

          <!--<tr>

            <td class="text-center">
              <i class="fa-solid fa-language fa-xl text-success"></i>
            </td>

            <td>
              Language(s)
            </td>

            <td id="language" class="text-end">
              value
            </td>

          </tr>-->

          <tr>

            <td class="text-center">
              <i class="fa-solid fa-car fa-xl text-success"></i>
            </td>

            <td>
              Drives on
            </td>

            <td id="drivesOn" class="text-end">
              value
            </td>

          </tr>

                     
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-success btn-sm" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div id="wikiModal" class="modal" data-bs-backdrop="false" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content shadow">
      <div class="modal-header bg-success bg-gradient text-white">
        <h5 class="modal-title" id="modalTitle">Wikipedia</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"><img src=""/></button>
      </div>
      <div class="modal-body">
        <table class="table table-striped">
          <tr>

            <td id="wikiTitle" class="text-start">
              <b>value</b>
            </td>

          </tr>
          <tr>

            <td id="wikiSummary" class="text-start">
              value
            </td>

          </tr>

          <tr>

            <td id="wikiLink" class="text-start">
              value
            </td>

          </tr>

                   
                     
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-success btn-sm" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div id="currencyConverterModal" class="modal" data-bs-backdrop="false" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content shadow">
      <div class="modal-header bg-success bg-gradient text-white">
        <h5 class="modal-title" id="modalTitle">Currency Converter</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"><img src=""/></button>
      </div>
      <div class="modal-body">
      
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default" >Amount</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="amount">
          </div>

          <div>
            <span>From</span>
            <select class="form-select" aria-label="Default select example" id="selectFrom">

            </select>
          </div>

          <div>
            <span>To</span>
            <select class="form-select" aria-label="Default select example" id="selectTo">

            </select>
          </div>

          <div class="w-100 p-3 mt-4 border rounded" id="convertedAmount"></div>

            
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-success btn-sm" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div id="weatherModal" class="modal" data-bs-backdrop="false" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content shadow">
      <div class="modal-header bg-success bg-gradient text-white">
        <h5 class="modal-title" id="weatherModalTitle">Weather</h5>
        <button type="button" class="btn-close btn-closegit -white" data-bs-dismiss="modal" aria-label="Close"><img src=""/></button>
      </div>
      <div class="modal-body">

        <div class="modal-body">
        
          <div id="pre-load"></div>
  
          <div class="row">
  
            <div class="col border m-2">
  
              <p class="fw-bold fs-5 mt-1">TODAY</p>
              
              <div class="row">
                
                <div class="col text-center m-3">
                  
                  <p id="todayConditions" class="fw-bold fs-6"></p>
                    
                </div>
                
                <div class="col text-center" id="todayIcon">
                  
                          
                </div>              
  
                <div class="col text-center">
                  
                  <p class="fw-bold fs-4 mb-0"><span id="todayMaxTemp">3</span><sup>o</sup><span class="tempMetric">c</span></p>
                  <p class="fs-5 mt-0 text-secondary"><span id="todayMinTemp">-2</span><sup>o</sup><span class="tempMetric">c</span></p>
                    
                </div>              
                
              </div>
  
            </div>   
  
          </div>
  
          <div class="row">
  
            <div class="col border m-2">
              
              <div class="row">
                
                <div class="col text-center">
  
                  <p id="day1Date" class="fw-bold fs-6 mt-3"></p>
                  
                </div>
                
              </div>
              
              <div class="row">
                
                <div class="col text-center">
                  
                  <p class="fw-bold fs-4 mb-0"><span id="day1MaxTemp"></span><sup>o</sup>c</p>
                  <p class="fs-5 mt-0 text-secondary"><span id="day1MinTemp"></span><sup>o</sup>c</p>
                  
                </div>
                
                <div class="col text-center" id="day1Icon">
                  
                  
                  
                </div>    
                
              </div>
              
            </div>   
  
            <div class="col border m-2">
  
              <div class="row">
                
                <div class="col text-center">
  
                  <p id="day2Date" class="fw-bold fs-6 mt-3">Fri 16th</p>
                  
                </div>
                
              </div>
              
              <div class="row">
                
                <div class="col text-center">
                  
                  <p class="fw-bold fs-4 mb-0"><span id="day2MaxTemp"></span><sup>o</sup>c</p>
                  <p class="fs-5 mt-0 text-secondary"><span id="day2MinTemp"></span><sup>o</sup>c</p>
                  
                </div>
                
                <div class="col text-center" id="day2Icon">
                                    
                </div>    
                
              </div>
              
            </div>         
  
         </div>   
      
        </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-success btn-sm" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div id="flags" class="modal" data-bs-backdrop="false" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content shadow">
      <div class="modal-header bg-success bg-gradient text-white">
        <h5 class="modal-title" id="modalTitle">Flags</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"><img src=""/></button>
      </div>
      <div class="modal-body">
        <table class="table table-striped">
          <tr>

            <td class="text-center">
              <b>Flag</b>
            </td>

          </tr>

          <tr>

            <td id="countryFlag" class="text-center">
              value
            </td>

          </tr> 

            <tr>

              <td class="text-center">
                <b>Coat of Arms</b>
              </td>
  
            </tr>

          <tr>

            <td id="coatOfArms" class="text-center">
              value
            </td>

          </tr>       
          
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-success btn-sm" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

  <script src="libraries-and-plugins/jquery-3.7.0.min.js" type="application/javascript"></script>

</body>

</html>
